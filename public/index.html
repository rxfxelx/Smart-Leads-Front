<!doctype html>
<html lang="pt-BR" class="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Lead Finder + Validador WhatsApp</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b0f14;--card:#121821;--muted:#99a3b3;--primary:#66d9e8;--ring:#1f2937;--ok:#34d399;--warn:#f59e0b;--err:#ef4444}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:#e5e7eb;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial}
    .container{max-width:980px;margin:0 auto;padding:24px}
    .title{font-size:24px;font-weight:700;letter-spacing:.2px}
    .subtitle{color:var(--muted);margin-top:6px}
    .card{background:var(--card);border:1px solid var(--ring);border-radius:16px;padding:18px;margin-top:18px}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .field{flex:1;min-width:220px;display:flex;flex-direction:column;gap:8px}
    label{font-size:12px;color:var(--muted)}
    input,button,select,textarea{padding:12px 12px;border-radius:12px;border:1px solid var(--ring);background:#0e141b;color:#e5e7eb;outline:none}
    button{cursor:pointer;font-weight:600}
    button.primary{background:var(--primary);color:#0b0f14;border:none}
    button.ghost{background:transparent;border:1px dashed var(--ring)}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{padding:10px;border-bottom:1px solid var(--ring);text-align:left;font-size:14px}
    .badge{padding:2px 8px;border-radius:9999px;font-size:12px;border:1px solid var(--ring)}
    .ok{background:rgba(52,211,153,.1);color:var(--ok);border-color:rgba(52,211,153,.3)}
    .unknown{background:rgba(156,163,175,.1);color:#9ca3af;border-color:rgba(156,163,175,.3)}
    .invalid{background:rgba(239,68,68,.1);color:var(--err);border-color:rgba(239,68,68,.3)}
    .footer{margin:24px 0;color:var(--muted);font-size:12px}
    .hint{font-size:12px;color:var(--muted)}
    .tabs{display:flex;gap:8px;margin-top:12px}
    .tab-btn{padding:8px 12px;border:1px solid var(--ring);border-radius:9999px;background:#0e141b;color:#e5e7eb;cursor:pointer}
    .tab-btn.active{background:var(--primary);color:#0b0f14;border:none}
    .hidden{display:none}
    .spinner{width:18px;height:18px;border:3px solid var(--ring);border-top-color:#fff;border-radius:50%;display:inline-block;animation:spin 1s linear infinite;vertical-align:middle}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Lead Finder + Validador WhatsApp</div>
    <div class="subtitle">Busque contatos por cidade/região e valide se têm WhatsApp. Baixe em CSV.</div>

    <div id="status" class="card">Carregando status...</div>

    <div class="tabs">
      <button class="tab-btn active" data-tab="cidade">Buscar por Cidade/Região</button>
      <button class="tab-btn" data-tab="csv">Validar minha lista (CSV)</button>
    </div>

    <div id="tab-cidade" class="card">
      <div class="row">
        <div class="field">
          <label>Cidade / Região</label>
          <input id="city" placeholder="Ex.: Belo Horizonte, MG"/>
        </div>
        <div class="field">
          <label>Segmento (opcional)</label>
          <input id="segment" placeholder="Ex.: padarias, clínicas, lojas de roupas"/>
        </div>
        <div class="field" style="max-width:160px">
          <label>Qtd. contatos</label>
          <input id="total" type="number" min="1" value="100"/>
        </div>
      </div>
      <div class="row" style="margin-top:12px">
        <button id="run" class="primary">Buscar + Validar</button>
        <button id="download" class="ghost" disabled>Baixar CSV</button>
        <div id="progress" class="hint"></div>
      </div>

      <div id="results"></div>
    </div>

    <div id="tab-csv" class="card hidden">
      <div class="row">
        <div class="field">
          <label>Minha lista CSV (coluna "phone")</label>
          <input type="file" id="file" accept=".csv"/>
          <div class="hint">Formato recomendado: <code>name,phone,address</code></div>
        </div>
      </div>
      <div class="row" style="margin-top:12px">
        <button id="validate-csv" class="primary">Validar WhatsApp</button>
        <button id="download-csv" class="ghost" disabled>Baixar CSV Validado</button>
        <div id="progress-csv" class="hint"></div>
      </div>
      <div id="results-csv"></div>
    </div>

    <div class="footer">
      Use com responsabilidade. Respeite LGPD e os Termos do WhatsApp/Google. Este projeto é um exemplo técnico.
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
